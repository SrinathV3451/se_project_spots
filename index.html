<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
      <header class="header">
        <img class="header__image" src="images/logo.svg" alt="spots logo" />
      </header>
      <main class="page__content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__info-content">
              <div class="profile__container-text">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__role">Civil Aviator</p>
              </div>
              <button class="profile__edit-btn" type="button">
                <img src="images/edit-logo.svg" alt="edit" />Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__new-post" type="button">
            <img src="images/plus.svg" alt="edit" /> New Post
          </button>
        </section>
        <section class="posts">
          <div class="posts__grid">
            <article class="card">
              <img
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__like-button" type="button" aria-label="card__like-button">
                  
                </button>
              </div>
            </article>
            <article class="card">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__title">Restaurant terrace</h2>
                <button class="card__like-button" type="button" aria-label="card__like-button">
                
                </button>
              </div>
            </article>
            <article class="card">
              <img
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__title">An outdoor cafe</h2>
                <button class="card__like-button" type="button" aria-label="card__like-button">
                
                </button>
              </div>
            </article>
            <article class="card">
              <img
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest..."
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__title">
                  A very long bridge, over the forest and through the trees
                </h2>
                <button class="card__like-button" type="button" aria-label="card__like-button">
               
                </button>
              </div>
            </article>
            <article class="card">
              <img
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__like-button" type="button" aria-label="card__like-button">
                
                </button>
              </div>
            </article>
            <article class="card">
              <img
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__like-button" type="button" aria-label="card__like-button">
                 
                </button>
              </div>
            </article>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
  </body>
</html>
