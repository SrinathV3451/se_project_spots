<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="images/logo.svg" alt="spots logo" />
    </header>
    <main class="page__content">
      <section class="profile page__section">
        <div class="profile__info">
          <img
            src="images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__info-content">
            <div class="profile__container-text">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
            </div>
            <button class="profile__edit-btn" type="button">
              <img src="images/edit-logo.svg" alt="edit" />Edit Profile
            </button>
          </div>
        </div>
        <button class="profile__new-post" type="button" title="delete">
          <img src="images/plus.svg" alt="edit" /> New Post
        </button>
      </section>
      <section class="posts page__section">
        <ul class="posts__list">
          <template class="posts__grid" id="card-template">
            <li class="card">
              <button
                class="card__delete-image"
                alt="button"
                type="button"
              ></button>
              <img class="card__image" />
              <div class="card__footer">
                <h2 class="card__title"></h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="card__like-button"
                ></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2023 Â© Spots</p>
    </footer>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <div class="modal__head">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
          </div>
          <button class="modal__close-btn" type="button"></button>
        </div>
        <form name="edit-profile" class="modal__form">
          <label for="name" class="modal__label">
            Name
            <input
              id="name"
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />
          </label>
          <label for="description" class="modal__label">
            Description
            <input
              id="description"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />
          </label>
          <br />
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container-image modal__container_type_preview">
        <img class="card__image" src="" alt="" />
        <button
          aria-label="Close modal"
          class="modal__close-btn modal__close_type_preview"
          type="button"
        ></button>
      </div>
      <p class="card__title-preview"></p>
    </div>

    <div class="modal" id="add-card-edit-modal">
      <div class="modal__container">
        <div class="modal__head">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
          </div>
          <button class="modal__close-btn" type="button"></button>
        </div>
        <form name="add-card-edit-profile" class="modal__form">
          <label for="add-card-link-name" class="modal__label">
            Image link
            <input
              id="add-card-link-name"
              type="url"
              class="modal__input"
              placeholder="Type your name"
            />
          </label>
          <label for="add-card-name-description" class="modal__label">
            Caption
            <input
              id="add-card-name-description"
              type="name"
              class="modal__input"
              placeholder="Describe yourself"
            />
          </label>
          <br />
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
