<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spots</title>
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="vendor/fonts.css">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__content">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="spots logo"/>
    <h1 class="header__title">
      Spots</h1>
  </header>
  <main class="profile">
    <section class="profile__info">
    <div class="profile__container-left">
      <img src="images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
      <div class="profile__container-left-content">
        <div class="profile__container-text">
          <h2 class="profile__name">Bessie Coleman</h2>
          <p class="profile__role">Civil Aviator</p>
        </div>
       <button class="profile__edit-btn"><img src="images/edit-logo.svg" alt="edit"/>Edit Profile</button>
      </div>
    </div>
    <div class="profile__container-right">
      <button class="profile__new-post">+ New Post</button>
    </div>
    </section>
    <section class="profile__posts">
      <div class="posts__grid">
        <article class="card">
          <img src="images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">
          <div class="card__footer">
            <h3 class="card__title">Val Thorens</h3>
            <img src="images/heart.svg" alt="heart"/>
          </div>
        </article>
        <article class="card">
          <img src="images/2-photo-by-ceiline-from-pexels.jpg" alt="Restaurant terrace" class="card__image">
          <div class="card__footer">
             <h3 class="card__title">Restaurant terrace</h3>
             <img src="images/heart.svg" alt="heart"/>
          </div>
        </article>
        <article class="card">
          <img src="images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An outdoor cafe" class="card__image">
          <div class="card__footer">
              <h3 class="card__title">An outdoor cafe</h3>
              <img src="images/heart.svg" alt="heart"/>
          </div>
        </article>
        <article class="card">
          <img src="images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="A very long bridge, over the forest" class="card__image">
          <div class="card__footer">
              <h3 class="card__title">A very long bridge, over the forest...</h3>
              <img src="images/heart.svg" alt="heart"/>
          </div>
        </article>
        <article class="card">
          <img src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel with morning light" class="card__image">
          <div class="card__footer">
              <h3 class="card__title">Tunnel with morning light</h3>
              <img src="images/heart.svg" alt="heart"/>
          </div>
        </article>
        <article class="card">
          <img src="images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain house" class="card__image">
          <div class="card__footer">
              <h3 class="card__title">Mountain house</h3>
              <img src="images/heart.svg" alt="heart"/>
           </div>
        </article>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">2023 Â© Spots</p>
  </footer>
</div>
</body>
</html>
